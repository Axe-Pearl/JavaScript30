<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Sliding Contents</title>
</head>
<body>
    <div class="parent_container">
        <h1>Quotes</h1>
        <div class="quote_box">
            <div class="img_container">
                <img class="img_prof" src="https://rashtram.org/wp-content/uploads/2021/05/Shankar-3.jpeg" />
            </div>

            <div class="quote_container">
             <p class="para"><strong>“</strong> Knowing that I am different from the body, I need not neglect the body. It is a vehicle that I use to transact with the world. It is the temple which houses the Pure Self within.<strong>”</strong></p>
            </div>

            <div class="toggle_btns">
                <i class="prev fas fa-arrow-circle-left"></i>
                <h5>Toggle</h5>
                <i class="next fas fa-arrow-circle-right"></i>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
